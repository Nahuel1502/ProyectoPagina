        </div>

    <nav>

    <main class="holder">
        <div class="columna left">
            <h2>Contacto Rápido</h2>
            <form action="" method="" class="formulario">
                <p>
                    <label for="">Nombre</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Apellido</label>

                <p>
                    <label for="">Domicilio</label>

                <p>

                <a href="#">

                </a>
                <a href="#">

                </a>
